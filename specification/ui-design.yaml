design:
  color: Fluent UI のデフォルトテーマ(ライトモード)
  font_family: Segoe UI
  font_scale: 12px〜20px(Fluent Design に基づく)
  icon: Fluent UI アイコン (@fluentui/react-icons)
  motion:
    usage: 最小限
    types: fade, slide
    source: Motion API を使用
  accessibility:
    standard: WCAG 2.1 AA に準拠
    keyboard_navigation: キーボード操作に完全対応
  responsive:
    breakpoints: [480px, 768px, 1024px]
    layout:
      mobile: 1カラム(シングルカラム表示)
      tablet: 1.5カラム(サイドナビを折りたたみ可能)
      desktop: 2ペイン(サイドナビ固定 + メインコンテンツ)

screen: 画面ごとの設定を記載します。
  search: 検索画面です。
    purpose: 場所を指定して緯度・経度などを検索・表示する
    components: [AppShell, header, place_search_form,place_search_result]

component: 
  AppShell: 全画面で共通するレイアウト枠。ヘッダーや余白、ページ全体の構造を提供する
  header: ページのタイトル(Astro Search)を表示するヘッダー
  place_search_form: 
    type: Autocomplete
    description: Places APIのAutocompleteで候補を提示し、選択する時にDetailsのデータを取得
    api: 
      - end_point: /map/{place_id} 
        trigger: onChange
        result: place_search_resultへ結果を表示する
      - end_point: /log/action
        trigger: onChange
        result: ログをDBに保存する
  place_search_result: 
    type: DataGrid
    content: [["項目名", "検索結果"],["住所", 住所全体],["緯度", 緯度の数値],["経度",経度の数値],["Googleマップ", Googleマップ上のURL]]
  
